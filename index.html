<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Rock-Paper-Scissor-Game</title>
</head>
<body>
    <div class="container">
        <div class="heading">
            <h1>Roshambo Game</h1>
        </div>
        <div class="choices">
            <div class="choice1" id="Rock"></div>
            <div class="choice2" id="Paper"></div>
            <div class="choice3" id="Scissor"></div>
        </div>
        <div class="score">
            <div class="user">
                <p id="userscr">0</p>
                <p>Your</p>
            </div>
            <div class="comp">
                <p id="compscr">0</p>
                <p>Computer</p>
            </div>
        </div>
        <div class="messages">
            <p id="message">Your Turn</p>
        </div>
        <div class="reset"></div>
    </div>
    <script src="script.js"></script>
</body>
</html>
